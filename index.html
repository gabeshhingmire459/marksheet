<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .container {
            width: 60%;
            margin: 0 auto;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Student Marksheet</h2>
        
        <label for="name">Student Name:</label>
        <input type="text" id="name" placeholder="Enter student name">

        <label for="subject1">Subject 1 Marks:</label>
        <input type="number" id="subject1" placeholder="Enter marks for Subject 1" min="0" max="100">

        <label for="subject2">Subject 2 Marks:</label>
        <input type="number" id="subject2" placeholder="Enter marks for Subject 2" min="0" max="100">

        <label for="subject3">Subject 3 Marks:</label>
        <input type="number" id="subject3" placeholder="Enter marks for Subject 3" min="0" max="100">

        <label for="subject4">Subject 4 Marks:</label>
        <input type="number" id="subject4" placeholder="Enter marks for Subject 4" min="0" max="100">

        <label for="subject5">Subject 5 Marks:</label>
        <input type="number" id="subject5" placeholder="Enter marks for Subject 5" min="0" max="100">

        <button onclick="generateMarksheet()">Generate Marksheet</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        function generateMarksheet() {
            var name = document.getElementById("name").value;
            var subject1 = parseInt(document.getElementById("subject1").value);
            var subject2 = parseInt(document.getElementById("subject2").value);
            var subject3 = parseInt(document.getElementById("subject3").value);
            var subject4 = parseInt(document.getElementById("subject4").value);
            var subject5 = parseInt(document.getElementById("subject5").value);
            
            var totalMarks = subject1 + subject2 + subject3 + subject4 + subject5;
            var percentage = (totalMarks / 500) * 100;

            var resultMessage = "<h3>Marksheet for " + name + "</h3>";
            resultMessage += "<p>Subject 1: " + subject1 + "</p>";
            resultMessage += "<p>Subject 2: " + subject2 + "</p>";
            resultMessage += "<p>Subject 3: " + subject3 + "</p>";
            resultMessage += "<p>Subject 4: " + subject4 + "</p>";
            resultMessage += "<p>Subject 5: " + subject5 + "</p>";
            resultMessage += "<p>Total Marks: " + totalMarks + " / 500</p>";
            resultMessage += "<p>Percentage: " + percentage.toFixed(2) + "%</p>";

            var grade = "";
            if (percentage >= 90) {
                grade = "A+";
            } else if (percentage >= 80) {
                grade = "A";
            } else if (percentage >= 70) {
                grade = "B+";
            } else if (percentage >= 60) {
                grade = "B";
            } else if (percentage >= 50) {
                grade = "C";
            } else if (percentage >= 40) {
                grade = "D";
            } else {
                grade = "F";
            }

            resultMessage += "<p>Grade: " + grade + "</p>";

            document.getElementById("result").innerHTML = resultMessage;
        }
    </script>
  
</body>
</html>
